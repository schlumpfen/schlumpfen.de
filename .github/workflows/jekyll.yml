name: Build Jekyll Pages

on:
  push:
    branches: ["main"]
  
  permissions:
    contents: read
    pages: write
    id-token: write
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: actions/jekyll-build-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
