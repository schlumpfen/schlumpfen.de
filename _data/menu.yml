      category: jekyll
      show_more: true
      show_more_text: weitere Nachrichten...
      show_more_url: jekyll-archive.html

    - title: another list
    entries:
      - title: with subitems
        entries:
          - title: with subsubitems
          - title: example page
            url: about.html
  