entries:
  - title: info
    entries:
      - title: Was sehen wir hier?
      - title: github repo theme
        url: https://github.com/riggraz/no-style-please
      
  - title: all posts
    post_list:
      limit: 5
      show_more: true
      show_more_text: Alte Nachrichten...
      show_more_url: archive.html

  - title: posts by category
